<div class="row">
  <div class='col'>
    &nbsp;
  </div>
  <div class="col-3">
    <h2>Available Sections</h2>
    <ul class="list-group">
      <li class="list-group-item bg-dark text-light">
        Courses
      </li>
      <li (click)="selectCourse(course)"
          *ngFor="let course of courses"
          [ngClass]="{'active': course.id == selectedCourse.id}"
          class="list-group-item">
        {{course.title}} ({{course.id}})
      </li>
    </ul>
  </div>
  <div class="col-7 mt-5">

    <ul class="list-group">
      <li class="list-group-item active">
        Sections
        <button (click)="addSection(section)"
                class="btn btn-success btn-sm float-right">Add</button>
      </li>
      <li class="list-group-item">
        <input [(ngModel)]="section.title"
               class="form-control">
      </li>
      <li *ngFor="let section of sections" class="list-group-item">
        {{section.title}}
        <button class='btn btn-danger float-right' (click)='deleteSection(section._id)'>Delete</button>
      </li>
    </ul>
  </div>
  <div class='col'>
    &nbsp;
  </div>
</div>
