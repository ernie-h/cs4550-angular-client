<div class="row mt-5">
  <div class="col-5">
    <div class="jumbotron">
      <h1 class="display-3"><strong>Welcome back! </strong></h1>
      <p class="lead">You're going to nail it.</p>
      <hr class="my-10">
      <p> Don't have an account? </p>
      <a class="btn btn-lg btn-success" routerLink="/register" role="button">
           Register here</a>
    </div>
  </div>

  <div class="col-5 login-form">
    <h1>Sign In</h1>
    <div>
      <div class="form-group row">
        <label for="username" class="col-2">
                   Username </label>
        <div class="col-10">
          <input class="form-control" [(ngModel)]="username" placeholder="Alice">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-2">Password </label>
        <div class="col-10">
          <input type="password" class="form-control" [(ngModel)]="password"
          placeholder="123qwe#$%">
        </div>
      </div>
      <div class="row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button class="btn btn-primary btn-block" (click)="login(username, password)">
            Log in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
