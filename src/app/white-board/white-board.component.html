<div class="container-fluid mt-3 ml-3 mr-5">
  <h1 class="display-2 mb-5 bg-dark text-light rounded"> Whiteboard </h1>
  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item bg-dark text-light">
          Courses
        </li>
        <li class="list-group-item webdev"
        *ngFor="let course of courses"
        (click)="selectCourse(course)"
        [ngClass]="{'active': course === selectedCourse}">
          {{course.title}}
        </li>
      </ul>
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item bg-dark text-light">
          Modules
        </li>
        <li class="list-group-item webdev"
        *ngFor="let module of selectedCourse.modules"
        (click)="selectModule(module)"
        [ngClass]="{'active': module === selectedModule}">
          {{module.title}}
        </li>
      </ul>
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item bg-dark text-light">
          Lessons
        </li>
        <li class="list-group-item webdev"
        *ngFor="let lesson of selectedModule.lessons"
        (click)="selectLesson(lesson)"
        [ngClass]="{'active': lesson === selectedLesson}">
          {{lesson.title}}
        </li>
      </ul>
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item bg-dark text-light">
          Topics
        </li>
        <li class="list-group-item webdev"
        *ngFor="let topic of selectedLesson.topics"
        (click)="selectTopic(topic)"
        [ngClass]="{'active': topic === selectedTopic}">
          {{topic.title}}
        </li>
      </ul>
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item bg-dark text-light">
          Widgets
        </li>
        <li class="list-group-item webdev"
        *ngFor="let widget of selectedTopic.widgets"
        (click)="selectWidget(widget)"
        [ngClass]="{'active': widget === selectedWidget}">
          {{widget.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
